name: Documentation

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - 'src/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Clear npm cache (fix for Rollup native deps issue)
        run: npm cache clean --force
      
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Build project
        run: npm run build
      
      - name: Install documentation tools
        run: npm install --save-dev typedoc typedoc-plugin-markdown @microsoft/api-extractor @microsoft/api-documenter
      
      - name: Generate API documentation
        run: |
          npx typedoc src/index.ts \
            --out docs/api \
            --readme README.md \
            --name "Wang Language" \
            --includeVersion \
            --excludePrivate \
            --excludeInternal \
            --plugin typedoc-plugin-markdown
      
      - name: Generate language reference
        run: |
          mkdir -p docs/reference
          node scripts/generate-docs.js || echo "No docs script found, skipping"
      
      - name: Copy additional documentation
        run: |
          cp README.md docs/index.md
          cp CLAUDE.md docs/development.md || echo "No CLAUDE.md found"
          
          # Create a simple index.html for GitHub Pages
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Wang Language Documentation</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
          </head>
          <body>
            <div id="app"></div>
            <script>
              window.$docsify = {
                name: 'Wang Language',
                repo: 'artpar/wang',
                loadSidebar: true,
                loadNavbar: true,
                subMaxLevel: 3,
                auto2top: true,
                coverpage: true,
                executeScript: true,
                search: {
                  maxAge: 86400000,
                  paths: 'auto',
                  placeholder: 'Search',
                  noData: 'No Results',
                  depth: 3
                }
              }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
          </body>
          </html>
          EOF
      
      - name: Create sidebar
        run: |
          cat > docs/_sidebar.md << 'EOF'
          * [Home](/)
          * [Quick Start](/quickstart)
          * **Language Reference**
            * [Variables](/reference/variables)
            * [Functions](/reference/functions)
            * [Classes](/reference/classes)
            * [Modules](/reference/modules)
            * [Control Flow](/reference/control-flow)
            * [Pipeline Operators](/reference/pipelines)
          * **API Documentation**
            * [Interpreter](/api/interpreter)
            * [Module Resolvers](/api/resolvers)
            * [Errors](/api/errors)
          * **Development**
            * [Contributing](/development)
            * [Architecture](/architecture)
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
  
  deploy-docs:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4